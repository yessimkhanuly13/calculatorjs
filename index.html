<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="header">
        <h1>CALCULATOR</h1>
    </div>
    <div class="container">
        <div class="row">
            <input type="text" id="text-one">
            <input type="text" id="text-two">
        </div>
        <div class="row-1">
            <button class="buttons" id="x">x</button>
            <button class="buttons" id="per">%</button>
            <button class="buttons" id="div">/</button>
            <button class="buttons" id="backspace">DEL</button>
        </div>  
        <div class="row-2">
            <button class="buttons">9</button>
            <button class="buttons">8</button>
            <button class="buttons">7</button>
            <button class="buttons" id="minus">-</button>
        </div>
        <div class="row-3">
            <button class="buttons">6</button>
            <button class="buttons">5</button>
            <button class="buttons">4</button>
            <button class="buttons" id="plus">+</button>
        </div>
        <div class="row-4">
            <button class="buttons">3</button>
            <button class="buttons">2</button>
            <button class="buttons">1</button>
            <button class="buttons" id="equal">=</button>
        </div>
        <div class="row-5">
            <button class="buttons">0</button>
            <button class="buttons">00</button>
            <button class="buttons">.</button>
            <button class="buttons" id="ac">AC</button>
        </div>         
    </div>

    
    <script src="/calculator.js"></script>
</body>
</html>
