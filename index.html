<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/calculatorjs/style.css">
</head>
<body>
    <h1>calculator</h1>
    <div class="row">
        <div id="text-one"></div>
    </div>
    <div class="row">
        <div id="text-two"></div>
    </div>
    </div>
    <div class="container">
        <div class="row-1">
            <button class="buttons">x</button>
            <button class="buttons">%</button>
            <button class="buttons">/</button>
            <button class="buttons">-></button>
        </div>  
        <div class="row-2">
            <button class="buttons">9</button>
            <button class="buttons">8</button>
            <button class="buttons">7</button>
            <button class="buttons">-</button>
        </div>
        <div class="row-3">
            <button class="buttons">6</button>
            <button class="buttons">5</button>
            <button class="buttons">4</button>
            <button class="buttons">+</button>
        </div>
        <div class="row-4">
            <button class="buttons">3</button>
            <button class="buttons">2</button>
            <button class="buttons">1</button>
            <button class="buttons">=</button>
        </div>      
    </div>


    
    <script src="/calculatorjs/calculator.js"></script>
</body>
</html>
